    <!-- Script jam & animasi -->
    <script>
        // Jam realtime
        function updateClock() {
            const now = new Date();
            let h = String(now.getHours()).padStart(2, "0");
            let m = String(now.getMinutes()).padStart(2, "0");
            let s = String(now.getSeconds()).padStart(2, "0");
            document.getElementById("clock").textContent = `${h}:${m}:${s}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Animasi fade
        window.onload = () => {
            const hfs = document.getElementById("hfs");
            const ru = document.getElementById("ru");
            const jp = document.getElementById("jp");

            setTimeout(() => hfs.classList.add("show"), 1);
            setTimeout(() => ru.classList.add("show"), 1);
            setTimeout(() => jp.classList.add("show"), 1); //1 mili detik
        };

        // Dark Mode toggle with localStorage
        const toggleBtn = document.getElementById("darkToggle");
        let darkMode = localStorage.getItem("dark-mode");

        const enableDarkMode = () => {
            document.body.classList.add("dark");
            toggleBtn.checked = true; // switch ke kanan
            localStorage.setItem("dark-mode", "enabled");
        };

        const disableDarkMode = () => {
            document.body.classList.remove("dark");
            toggleBtn.checked = false; // switch ke kiri
            localStorage.setItem("dark-mode", "disabled");
        };

        // Set state saat page load
        if (darkMode === "enabled") {
            enableDarkMode();
        } else {
            disableDarkMode();
        }

        // Event listener
        toggleBtn.addEventListener("change", () => {
            if (toggleBtn.checked) {
                enableDarkMode();
            } else {
                disableDarkMode();
            }
        });
    </script>
